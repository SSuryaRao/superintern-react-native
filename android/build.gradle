// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.23"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Specify a recent, stable version for the Android Gradle Plugin.
        classpath("com.android.tools.build:gradle:8.3.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        // Use the kotlinVersion variable defined above.
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        // This is for Firebase as you noted.
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

// This block is needed for React Native projects to find their dependencies.
allprojects {
    repositories {
        mavenCentral()
        google()
        maven {
            // All of React Native is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
    }
}